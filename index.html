<html lang="en">
<head>

    <title>Document</title>
    <script rel="text/javascript" src="script.js"></script>

</head>
<body id="body">
    <main>
        <div id="intro">
            <h1 style="text-align: center;">
                ROCK, PAPER, SCISSORS
            </h1>
            <div style="text-align: center;">
                <!-- TODO Add game IMG/LOGO -->
                <input class="playBtn" type="button" onclick="go()" value="PLAY">

        </div>
        
        <div id="playingField">
            <div id="scores">
                <p id="user1">User Score: <span id="userScore">0</span></p>
                <p id="user2">Computer Score: <span id="compScore">0</span></p>
            </div>
            <hr>
            <div class="container">
                <div class="content" id="playButtons">
                    <input type="button" value=" " onclick="play('Rock')" class="inputBtn" id="rockBtn">
                    <input type="button" value=" " onclick="play('Paper')" class="inputBtn" id="paperBtn">
                    <input type="button" value=" " onclick="play('Scissors')" class="inputBtn" id="scissorsBtn">
                </div>
            </div>
            <p style="text-align: center;"id="result">
            
            </p>
        </div>
        
    </main>
